<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav sidenav-background" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-toolbar-logo-style">
      <img src="assets/img/logo.png" height="70" alt="logo" width="70">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/panel/dashboard']"
      routerLinkActive="router-link-active" class="mat-nav-item-text">
        <mat-icon matListIcon svgIcon="view-dashboard"></mat-icon> Dashboard
      </a>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="mat-nav-item-text">
              <mat-icon matListIcon>home</mat-icon> Hola
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/panel/example"
          routerLinkActive="router-link-active" class="mat-nav-item-text">
            <mat-icon matListIcon svgIcon="home"></mat-icon> Categorías2
          </a>
        </mat-expansion-panel>

          <mat-expansion-panel-header>

            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/panel/views/categories']"
          routerLinkActive="router-link-active" class="mat-nav-item-text" (click)="onChangeItem(9)">
            <mat-icon matListIcon svgIcon="shape"></mat-icon> Categorías
          </a>
          <a mat-list-item [routerLink]="['/panel/views/views']"
          routerLinkActive="router-link-active" class="mat-nav-item-text" (click)="onChangeItem(9)">
            <mat-icon matListIcon svgIcon="shape-plus"></mat-icon> Vistas
          </a>
          <a mat-list-item [routerLink]="['/panel/views/assign-views']"

      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar-style">
      <button
        mat-button
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon" class="menu-icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <img mat-card-avatar src="assets/img/user.png" alt="user" class="avatar"/>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <span class="options">Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
